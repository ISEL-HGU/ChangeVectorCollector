plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

apply plugin: 'application'
mainClassName = 'change.vector.collector.Main'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	// local commoncrawl
    implementation files('gradle/wrapper/libcommoncrawl-1.1.jar')

    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.0.1.201806211838-r'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-csv
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-text
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'

	// https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
	compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.16.0'
	
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20190722'
	
	// https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-dev
	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.3'
	
	// https://mvnrepository.com/artifact/org.commoncrawl/libcommoncrawl
	compile group: 'org.commoncrawl', name: 'libcommoncrawl', version: '1.1', ext: 'pom'

	// https://mvnrepository.com/artifact/org.netbeans.external/org-eclipse-equinox-common
	compile group: 'org.netbeans.external', name: 'org-eclipse-equinox-common', version: 'RELEASE113'
	
	// https://mvnrepository.com/artifact/com.github.gumtreediff/core
	runtime group: 'com.github.gumtreediff', name: 'core', version: '2.1.2'

	// https://mvnrepository.com/artifact/com.github.gumtreediff/client
	compile group: 'com.github.gumtreediff', name: 'client', version: '2.1.2'

	// https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
	compile group: 'com.github.gumtreediff', name: 'gen.jdt', version: '2.1.2'
	
	// https://mvnrepository.com/artifact/fr.inria.gforge.spoon.labs/gumtree-spoon-ast-diff
	compile group: 'fr.inria.gforge.spoon.labs', name: 'gumtree-spoon-ast-diff', version: '1.27'
	
	// https://mvnrepository.com/artifact/fr.inria.gforge.spoon/spoon-core
	compile group: 'fr.inria.gforge.spoon', name: 'spoon-core', version: '8.3.0'

	
}

